<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>



</head>

<body>
<div class="container">

	<div id="icon">
		<img alt="paint" id="paint" src="image/paint.png">
		<img alt="feather" id="feather" src="image/feather.png">

		<p id="sk">SK STUDIOS</p>
	</div>
	<div id="animaton">

		<img alt="kids" id="kids" src="image/kids.png">

</div><!-- end of container -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		 $('#paint').delay(13500).fadeIn(1500);
		 $('#feather').delay(14500).fadeIn(1500);

		 $('#sk').delay(16000).fadeIn(1500);


		});
